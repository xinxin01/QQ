<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
      
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
      
    <style>
      html, body, #map  {
        height: 100%;
	    margin: 0;
        padding: 0;
      }
    </style>
      
    <script src="https://js.arcgis.com/3.23/"></script>  
    <script>
     
        var map; 
        function displayResult(){
            
			
			var x1=parseFloat(document.getElementById("text_log").value.toString());
			var y1=parseFloat(document.getElementById("text_lat").value.toString());
			var zoomlevel=document.getElementById("text_zoo").value;
			var map1=document.getElementById("basemap").value;    
					
        require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: map1,  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
		 center:[x1, y1], // [-122.45, 37.75], //longitude, latitude
          zoom: zoomlevel
        });
      });
                     
        }        
		
		function refresh(){
			
			var x1=parseFloat(document.getElementById("text_log").value.toString());
			var y1=parseFloat(document.getElementById("text_lat").value.toString());
			var zoomlevel=document.getElementById("text_zoo").value;
			var map1=document.getElementById("basemap").value;   
			
			 map.centerAndZoom([x1,y1],zoomlevel);
			 map.setBasemap(map1);
			
		}
		           
    </script>     
  </head>
  <body> 
	  
	 
		 MapType：<select id="basemap">
		 <option selected="selected">topo</option>
   		 <option >oceans</option>
		 <option>satellite</option>
  		 <option>hybrid</option>
		 <option >streets-relief-vector</option>
		 		</select>  
         <form>
		  longitude: <input type="text" id ="text_log"><br>
		  latitude: <input type="text" id = "text_lat"><br>
		  zoom：<input type="text" id = "text_zoo" ><br>
         <input type="button" onclick="displayResult()"value="显示地图">
		 <input type="button" onclick="refresh()"value="刷新地图">
		</form> 
  
	  <div id="map"></div>     
  </body>
</html>
